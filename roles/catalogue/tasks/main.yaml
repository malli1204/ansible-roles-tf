- name: app-setup
  include_role:
    name: common
    tasks_from: app-setup

- name: installing nodejs
  include_role:
    name: common
    tasks_from: nodejs

- name: copying mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present

- name: check products loaded or not
  ansible.builtin.command: mongosh --host {{ MONGODB_HOST }} --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output
  ignore_errors: true

- name: printing catalogue output
  ansible.builtin.debug:
    msg: "{{ catalogue_output }}"
  ignore_errors: true

- name: loading data
  ansible.builtin.shell: mongosh --host {{ MONGODB_HOST }} </app/db/master-data.js
  when: catalogue_output.stdout | int < 0
  ignore_errors: true

- name: systemd service
  include_role:
    name: common
    tasks_from: systemd.yaml

